<!DOCTYPE html>
<!--
    index.html for WeVote Ballot
-->
<html lang="en">
  <head>
<!--    <title><%= htmlWebpackPlugin.options.title %></title>-->
    <meta
      name="description"
      content="WeVote helps you vote your values, with help from your friends and other people you trust. Through our nonpartisan, open source platform, we'll help you become a better voter, up and down the ballot."
    />
    <title>WeVote</title>
    <meta http-equiv="Cache-Control" content="public" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, viewport-fit=cover">
    <meta name="google-site-verification" content="aoySVJTrXsoneV19gyPf2KEG1TbGxiNBR_94g5YV8kU" />
    <meta charset="utf-8">
    <meta property="og:url"           content="https://WeVote.US" />
    <meta property="og:type"          content="website" />
    <meta property="og:title"         content="WeVote Sample Ballot" />
    <meta property="og:description"   content="View your ballot. Learn from friends. Share your vision." />
    <meta property="og:image"         content="https://WeVote.US/img/global/logos/we-vote-logo-wordmark-vertical-color-on-white-256x256.png" />
    <base href="/">
    <link href="/css/main.css" rel="stylesheet" type="text/css" />
    <link rel="icon" type="image/png" sizes="32x32" href="/img/global/icons/favicon-32x32.png" >
    <link rel="icon" type="image/png" sizes="16x16" href="/img/global/icons/favicon-16x16.png" >
    <link rel="icon" sizes="48x48" href="/img/global/icons/favicon.ico" >
  </head>
  <body>
    <div>
      <div id="app">
        <div id="loading-screen">
          <div style="display: flex; position: fixed; height: 100vh; width: 100vw; top: 0; left: 0; background-color: #fff; justify-content: center; align-items: center; font-size: 20px; color: #2E3C5D; flex-direction: column; font-family: 'Source Sans Pro', sans-serif; text-align: center;">
            <h1 style="font-family: 'Source Sans Pro', sans-serif; font-size: 32px; font-weight: normal; color: #2E3C5D;">Loading your ballot...</h1>
            <div style="margin: 0 15px; text-align: center;">Thank you for being a voter!</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
