<!DOCTYPE html>
<html>
  <head>
      <!--
      Customize this policy to fit your own app's needs. For more guidance, see:
          https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
      Some notes:
          * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
          * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
          * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
              * Enable inline JS: add 'unsafe-inline' to default-src
      Steve 1/18/18:  I was working on making all the correct policies, and decided to just make it wide open for now.  We will want to close this down at some point.  Apple might insist.
      <meta http-equiv="Content-Security-Policy"
          content="
            default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'
              https://www.google-analytics.com https://maps.googleapis.com https://code.jquery.com https://cdnjs.cloudflare.com/
              http://maxcdn.bootstrapcdn.com;
            style-src 'self' 'unsafe-inline'
              <!--data: https://fonts.gstatic.com https://fonts.googleapis.com;
            media-src *; img-src 'self' data: content:;">
       -->

    <!-- Wide open security policy for Apache Cordova. TODO: We should close this down -->
    <meta http-equiv="Content-Security-Policy" content="
      default-src * gap: ;
      style-src * 'unsafe-inline';
      script-src * 'unsafe-inline';
      media-src *; img-src * data:;
    " />

    <meta name="format-detection" content="telephone=no">
